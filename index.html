<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gruppo">
	<title>NHL Trivial Trivia</title>
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<h1 class="header">NHL Trivial Trivia! </h1>
			<div class="timer" id="timeLeft"></div>
			<div class="form" id="questions"></div>
		</div>
		<button id="done">Finished!</button>
		<div class="message" id="finalMessage"></div>
		<div class="results"></div>
		<button id="reset" onclick="document.location.reload()">Reset Game</button>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
